version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo $PATH
        - node -v
        - npm -v
        - nvm install $VERSION_NODE_16
        - nvm use $VERSION_NODE_16
        - nvm alias default $VERSION_NODE_16
        - export PATH="/root/.nvm/versions/node/v16.13.2/bin:$PATH"
        - node -v
        - npm -v
        # - sh -e "echo ${PATH}"
        - npm i -g npm --latest
        - npm i -g @aws-amplify/cli --legacy-peer-deps --unsafe-perm=true
        - npm list -g
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - make frontend/install
    build:
      commands:
        - make frontend/build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
