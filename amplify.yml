version: 1
backend:
  phases:
    preBuild:
      commands:
        - ls -la .
        - npm config get prefix
        - echo $PATH
        - npm list -g
        - nvm install $VERSION_NODE_17 --reinstall-packages-from=current
        - nvm use $VERSION_NODE_17
        - npm list -g
        - node -v
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - make frontend/install
    build:
      commands:
        - make frontend/build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
