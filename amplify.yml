version: 1
backend:
  phases:
    preBuild:
      commands:
        - ls -la .
        - npm config get prefix
        - echo $PATH
        - amplify --version
        - npm i -g @aws-amplify/cli --latest --unsafe-perm=true
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - make frontend/install
    build:
      commands:
        - make frontend/build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
