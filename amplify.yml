version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo $PATH
        - nvm list
        - 'Node version'
        - nvm install ${VERSION_NODE_17} --reinstall-packages-from=current --latest-npm
        - node -v
        - 'Which node'
        - which node
        - 'Which nvm'
        - which nvm
        - 'Which amplify'
        - which amplify
        - '# Use node v17'
        - nvm use ${VERSION_NODE_17}
        - '# Alias default node v17'
        - nvm alias default ${VERSION_NODE_17}
        - 'Node version'
        - node -v
        - '# Update Amplify CLI'
        - npm i -g @aws-amplify/cli --latest --unsafe-perm=true
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - make frontend/install
    build:
      commands:
        - make frontend/build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
