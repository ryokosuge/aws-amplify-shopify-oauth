version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install $VERSION_NODE_17
        - nvm use $VERSION_NODE_17
        - node -v
        - npm i -g npm --latest
        - npm list -g
        - npm i -g @aws-amplify/cli --latest --unsafe-perm=true
        - npm list -g
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - make frontend/install
    build:
      commands:
        - make frontend/build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
